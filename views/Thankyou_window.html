<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004080; /* Blue background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            color: black;
        }

        h1 {
            margin-top: 0;
        }

        .confirmation-message {
            margin-top: 20px;
        }

        .status {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 2em;
            color: green;
        }

        .text {
            font-weight: bold;
            margin-top: 5px;
        }

        p {
            font-size: 1.2em;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #003060;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmation</h1>
        <div class="confirmation-message">
            <div class="status">
                <div class="icon">âœ”</div>
                <div class="text">Done</div>
            </div>
            <p>Your ticket purchase was successfully completed.</p>
            <a href="/without_login" class="button">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
