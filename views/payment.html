<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - SkyWay Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .payment-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #1f6d9a;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <p>Scan the QR code below to proceed with the payment:</p>
        
        <!-- QR code image -->
        <img class="qr-code" src="/images/qr.jpg" alt="QR Code for Payment">
        
        <!-- Update form action to /payment -->
        <form action="/payment" method="POST">
            <button type="submit" class="submit-btn">Submit Payment</button>
        </form>
    </div>
</body>
</html>
